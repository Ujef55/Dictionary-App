<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h1>Dictionary App</h1>
      <i class="logo fa-solid fa-book-open-reader"></i>
    </header>

    <!-- Search-bar -->
    <div class="search-box">
      <input type="text" placeholder="Search" class="input-box" />
      <i class="fa-solid fa-magnifying-glass" id="search-button"></i>
    </div>

    <!-- not found div -->
    <div class="error">
      <div class="errorContent">
        <span class="close" id="closeError">&times;</span>
        <h2 id="errorTitle"></h2>
        <p id="errorMsg"></p>
      </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>
          <span id="modalWord">word</span>
          <span>
            <i class="volumeBtn fa-solid fa-volume-high"
              ><audio src="" id="phoneticAudio"></audio
            ></i>
          </span>
          <span id="errorAudio"></span>
        </h2>
        <div class="para-group">
          <p id="modalPhonetic"></p>
          <div class="defination">
            <br />
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
